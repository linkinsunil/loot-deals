<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CR7 Shoppe</title>

    <!-- favicon -->
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="../../assets/brand-logos/apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="../../assets/brand-logos/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="../../assets/brand-logos/favicon-16x16.png"
    />

    <!-- font awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
      integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <!-- czar-ui-components css -->
    <link rel="stylesheet" href="https://czar-ui.netlify.app/css/main.css" />

    <!-- loot-deals css -->
    <link rel="stylesheet" href="app.css" />
  </head>
  <body>
    <div class="container m-auto">
      <header class="header">
        <!-- Navbar Starts -->

        <div class="bg-brand-light nav-container w-100pct">
          <nav class="align-i-ctr flex justify-c-sb px-2">
            <div class="align-i-ctr flex justify-c-sb">
              <a href="index.html">
                <img
                  class="img-brand-logo"
                  src="../../assets/jpegs/hero-man.png"
                  alt="brand logo CR7"
                />
              </a>
            </div>

            <form
              class="align-i-ctr bg-white border-r-0p2 flex fs-1p5 h-3p5 justify-c-sb overflow-hidden px-1"
            >
              <input
                class="border-none fs-1p6 outline-none p-0p5 text-slate-800 w-25"
                type="text"
                placeholder="search ..."
              />

              <button
                class="bg-brand-dark-hover btn btn-primary-solid h-100pct mr-n1 py-0p5 px-1p5"
                type="submit"
              >
                <i class="fas fa-search"></i>
              </button>
            </form>

            <div class="align-i-ctr flex justify-c-sb">
              <a
                href="/components/login.html"
                class="badge-btn mx-2 text-white"
              >
                <button
                  class="btn bg-brand bg-brand-dark-hover text-white border-r-0p2"
                >
                  Log In
                </button>
              </a>

              <a
                href="/components/wishlist.html"
                class="badge-btn mx-2 text-white"
              >
                <i class="fas fa-heart"></i>
                <span class="badge-count bg-brand">0</span>
              </a>

              <a href="/components/cart.html" class="badge-btn mr-1 text-white">
                <i class="fas fa-shopping-cart"></i>
                <span class="badge-count bg-brand">0</span>
              </a>

              <a
                href="/components/login.html"
                class="badge-btn mr-1 text-white"
              >
                <i class="fas fa-user"></i>
                <span class="badge-count bg-brand">0</span>
              </a>
            </div>
          </nav>
        </div>

        <!-- Navbar Ends -->
      </header>

      <div class="hero-img">
        <img
          class="resp-img"
          src="./assets/jpegs/landing-page-bg.jpg"
          alt="landing page background image"
        />
      </div>

      <section>
        <div class="custom-shape-divider-bottom-1645470824">
          <svg
            data-name="Layer 1"
            xmlns="http://www.w3.org/2000/svg"
            viewBox="0 0 1200 120"
            preserveAspectRatio="none"

              opacity=".25"
              class="shape-fill"
            ></path>

            ></path>

              d="M0,0V5.63C149.93,59,314.09,71.32,475.83,42.57c43-7.64,84.23-20.12,127.61-26.46,59-8.63,112.48,12.24,165.56,35.4C827.93,77.22,886,95.24,951.2,90c86.53-7,172.46-45.71,248.8-84.81V0Z"
              class="shape-fill"
            ></path>
          </svg>
        </div>
      </section>

      <main class="main">
        <h1 class="mt-5p5">
          latest CR7 merchandise, official worldwide apparels, exclusive
          discounts on club memberships and much much more, only on
          <span class="block">CR7 Shoppe</span>
        </h1>

        <a href="components/products.html">
          <button class="btn btn-primary-solid btn-squared btn-home">
            Explore
          </button>
        </a>

        <a href="#category">
          <button
            class="btn btn-primary-outline btn-squared btn-home btn-home-outline"
          >
            View Categories
          </button>
        </a>

        <div id="category" class="category">
          <div class="category__title">
            <h1 class="fs-lg">Categories</h1>
          </div>
          <div class="category__heading">
            <div class="category__card category__card-one">
              <h1 class="fs-md py-1">Gears</h1>
              <a href="components/products.html"
                ><img
                  src="assets/jpegs/ronaldo-portrait-1.webp"
                  alt="category-img"
              /></a>
            </div>
            <div class="category__card category__card-two">
              <h1 class="fs-md py-1">Accessories</h1>
              <a href="components/products.html"
                ><img
                  src="assets/jpegs/ronaldo-portrait-2.jpg"
                  alt="category-img"
              /></a>
            </div>
            <div class="category__card category__card-three">
              <h1 class="fs-md py-1">Apparels</h1>
              <a href="components/products.html"
                ><img
                  src="assets/jpegs/ronaldo-portrait-3.jpg"
                  alt="category-img"
              /></a>
            </div>
            <div class="category__card category__card-four">
              <h1 class="fs-md py-1">Offers</h1>
              <a href="components/products.html"
                ><img
                  src="assets/jpegs/ronaldo-portrait-4.jpg"
                  alt="category-img"
              /></a>
            </div>
          </div>
        </div>
      </main>

      <footer class="footer">
        <div class="footer-flex w-100pct flex">
          <div class="footer-text">
            <h2>Made with <span>&lt; /&gt;</span> by Sunil</h2>
          </div>
          <div class="footer__social">
            <a target="_blank" href="https://github.com/linkinsunil"
              ><i class="fab fa-github fa-2x"></i
            ></a>

            <a target="_blank" href="https://www.linkedin.com/in/linkinsunil/"
              ><i class="fab fab fa-linkedin fa-2x"></i
            ></a>

            <a target="_blank" href="https://twitter.com/officialskv"
              ><i class="fab fa-twitter fa-2x"></i
            ></a>
          </div>
        </div>
      </footer>
      <a class="link-to-top" href="#">
        <button class="btn-floating"><i class="fas fa-arrow-up"></i></button
      ></a>
    </div>
  </body>
</html>
