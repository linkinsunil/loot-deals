<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CR7 Shoppe</title>

    <!-- favicon -->
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="../../assets/brand-logos/apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="../../assets/brand-logos/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="../../assets/brand-logos/favicon-16x16.png"
    />

    <!-- font awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
      integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <!-- czar-ui-components css -->
    <link rel="stylesheet" href="https://czar-ui.netlify.app/css/main.css" />

    <!-- loot-deals css -->
    <link rel="stylesheet" href="/app.css" />
  </head>
  <body>
    <div class="container m-auto">
      <header class="header">
        <!-- Navbar Starts -->

        <div class="bg-brand-light nav-container w-100pct">
          <nav class="align-i-ctr flex justify-c-sb px-2">
            <div class="align-i-ctr flex justify-c-sb">
              <a href="/index.html" class="badge-btn mx-2 text-white">
                <img
                  class="img-brand-logo"
                  src="../../assets/jpegs/hero-man.png"
                  alt="brand logo CR7"
                />
              </a>
            </div>

            <form
              class="align-i-ctr bg-white border-r-0p2 flex fs-1p5 h-3p5 justify-c-sb overflow-hidden px-1"
            >
              <input
                class="border-none fs-1p6 outline-none p-0p5 text-slate-800 w-25"
                type="text"
                placeholder="search ..."
              />

              <button
                class="bg-brand-dark-hover btn btn-primary-solid h-100pct mr-n1 py-0p5 px-1p5"
                type="submit"
              >
                <i class="fas fa-search"></i>
              </button>
            </form>

            <div class="align-i-ctr flex justify-c-sb">
              <a
                href="/components/login.html"
                class="badge-btn mx-2 text-white"
              >
                <button
                  class="btn bg-brand bg-brand-dark-hover text-white border-r-0p2"
                >
                  Log In
                </button>
              </a>

              <a
                href="/components/wishlist.html"
                class="badge-btn mx-2 text-white"
              >
                <i class="fas fa-heart"></i>
                <span class="badge-count bg-brand">0</span>
              </a>

              <a href="/components/cart.html" class="badge-btn mr-1 text-white">
                <i class="fas fa-shopping-cart"></i>
                <span class="badge-count bg-brand">0</span>
              </a>

              <a
                href="/components/login.html"
                class="badge-btn mr-1 text-white"
              >
                <i class="fas fa-user"></i>
                <span class="badge-count bg-brand">0</span>
              </a>
            </div>
          </nav>
        </div>

        <!-- Navbar Ends -->
      </header>

      <main
        class="main flex flex-direction-col justify-c-ctr align-i-ctr min-h-85"
      >
        <form class="form">
          <h1 class="text-center py-1">Sign Up</h1>
          <input
            class="input mb-2"
            type="email"
            name="email-id"
            placeholder="Email"
          />
          <input
            class="input mb-2"
            type="password"
            name="password"
            placeholder="Password"
          />
          <input
            class="input"
            type="password"
            name="confirm-password"
            placeholder="Confirm Password"
          />

          <ul class="fs-sm mb-2 text-left">
            <li class="my-0p5 ml-1">
              <label class="cursor-ptr" for="show-password">
                <input
                  class="cursor-ptr mr-1"
                  type="checkbox"
                  name="signin"
                  id="show-password"
                />
                Show Password</label
              >
            </li>
          </ul>

          <button class="btn btn-primary-solid btn-squared align-i-ctr w-25">
            <i class="fas fa-sign-in-alt"></i> Log In
          </button>

          <p class="fs-sm mb-1">
            Already have an account?
            <a href="/components/login.html" class="">
              <span class="">Sign In!</span>
            </a>
          </p>
        </form>
      </main>

      <footer class="footer">
        <div class="footer-flex w-100pct flex">
          <div class="footer-text">
            <h2>Made with <span>&lt; /&gt;</span> by Sunil</h2>
          </div>
          <div class="footer__social">
            <a target="_blank" href="https://github.com/linkinsunil"
              ><i class="fab fa-github fa-2x"></i
            ></a>

            <a target="_blank" href="https://www.linkedin.com/in/linkinsunil/"
              ><i class="fab fab fa-linkedin fa-2x"></i
            ></a>

            <a target="_blank" href="https://twitter.com/officialskv"
              ><i class="fab fa-twitter fa-2x"></i
            ></a>
          </div>
        </div>
      </footer>
    </div>
  </body>
</html>
